
<button routerLink="/event/create"  mat-flat-button color="accent" style="float:right;">
    + Create New
  </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date_deb">
        <th mat-header-cell *matHeaderCellDef> date_deb </th>
        <td mat-cell *matCellDef="let element"> {{element.date_deb}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef> date_fin </th>
        <td mat-cell *matCellDef="let element"> {{element.date_fin}}
         

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
