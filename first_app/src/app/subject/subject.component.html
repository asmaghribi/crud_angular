
<button routerLink="/subjects/create" mat-flat-button color="accent" style="float:right;">
    + Create New
  </button>
  <br>
  <br>
  <br>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="datedebut">
        <th mat-header-cell *matHeaderCellDef> Date de debut </th>
        <td mat-cell *matCellDef="let element"> {{element.datedebut}} </td>
      </ng-container>
      <ng-container matColumnDef="sourcePdf">
          <th mat-header-cell *matHeaderCellDef> PDF </th>
          <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
        </ng-container>

        <ng-container matColumnDef="professeur">
          <th mat-header-cell *matHeaderCellDef> Professeur </th>
          <td mat-cell *matCellDef="let element"> {{element.professeur}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-container">
              <tr>
              <button routerLink="/subjects/{{element.id}}/edit" >
                <mat-icon>edit</mat-icon>
              </button>
              <button  (click)="onDelete(element.id)" >
                <mat-icon>delete</mat-icon>
              </button>
              <button  routerLink="/{{element.id}}/affect">
                <mat-icon>add_task</mat-icon>
              </button>
            </div>
           </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br><br>
    <br>
