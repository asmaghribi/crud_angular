<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
      <mat-toolbar class="mat-toolbar" fxLayout fxLayoutGap="16px">
        <mat-icon>school</mat-icon>
        <span> Girls </span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon><span> Dashboard</span> </a>
        <a mat-list-item  routerLink="/student"><mat-icon>supervised_user_circle</mat-icon><span> Students</span></a>
        <a mat-list-item  routerLink="/tools"><mat-icon>supervised_user_circle</mat-icon><span> Tools</span></a>
        <a mat-list-item  routerLink="/subjects"><mat-icon>gradient</mat-icon><span> Subjects</span></a>
        <a mat-list-item  routerLink="/Events"><mat-icon>event_note</mat-icon><span> Events</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->

    <!-- Side nav content-->
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <div fxFlex fxLayout fxLayoutAlign="start center" >
          <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                  mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button><img src ="../../assets/images.png" width="300px" height="100px"/>

          <div fxFlex></div>

          <div class="toolbar-separator">

          </div>

         <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button style="padding-right: 25px;">
            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- <img class="avatar mr-0 mr-sm-16" [src]="user.photoURL">-->
              <mat-icon>account_circle</mat-icon>
              <span class="username mx-12" fxHide fxShow.gt-sm>User</span>
              <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
            </div>
          </button>

          <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

            <button class="" mat-menu-item (click)="open()">
              <mat-icon>account_box</mat-icon>
              <span>Profile</span>
            </button>
            <button class="" mat-menu-item (click)="LOGOUT()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>

          </mat-menu>
        </div>
      </mat-toolbar>

      <div class="content mt-80 mx-16">
        <br>
        <div class="contenu">
        <router-outlet></router-outlet>
  </div>
      </div>

    </mat-sidenav-content>
    <!-- EO: Side nav content-->

  </mat-sidenav-container>
