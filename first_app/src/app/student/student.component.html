<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> Cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td> <!---{{}} pour la recuperation--->
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Datenaissance">
      <th mat-header-cell *matHeaderCellDef> Datenaissance </th>
      <td mat-cell *matCellDef="let element"> {{element.Datenaissance}} </td>
    </ng-container>
    <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef> classe </th>
        <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
      </ng-container>

      <ng-container matColumnDef="filiere">
        <th mat-header-cell *matHeaderCellDef> fili√©re </th>
        <td mat-cell *matCellDef="let element"> {{element.filiere}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div class="example-button-container">
            <tr>
            <button routerLink="/{{element.id}}/edit" >
              <mat-icon>edit</mat-icon>
            </button>
            <button  (click)="onDelete(element.id)" >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
         </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
